<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Weather-App</title>
        <link rel="stylesheet" href="weather.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="weather-container">
            <div class="enter">
                <input class="search" type="text" placeholder="Enter the city name">
                <button class="circle"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
                
            <div class="remaining">
                <div class="image">
                    <img class="cloud" src="images/clear.png">
                </div>
                <div class="temp">20Â°C</div>
                <div class="city-name">Chennai</div>
                <div class="info">
                    <div class="water">
                        <div class="image2">
                            <img class="humidity-image" id="same"src="images/humidity.png">
                        </div>
                        <div class="info1">
                            <div class="humidity">50%</div>
                            <div class="type1">Humidity</div>
                        </div>
                    </div>
                    <div class="wind">
                        <div class="image3">
                            <img class="wind-image" id="same" src="images/wind.png">
                        </div>
                        <div class="info2">
                            <div class="wind-speed">5.56 km/hr</div>
                            <div class="type2">Wind Speed</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="weather.js"></script>
    </body>
</html>
